{% extends "base.html" %}

{% block title %}Server Error - Security Plus Training Tool{% endblock %}

{% block content %}
<section class="error-page">
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>
            <h1>500</h1>
            <h2>Internal Server Error</h2>
            <p>Something went wrong on our end. We're working to fix it!</p>
            <div class="error-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
                <a href="{{ url_for('main.contact') }}" class="btn btn-secondary">Contact Support</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
