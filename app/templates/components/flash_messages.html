{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
                <span>{{ message }}</span>
                <button class="flash-close" onclick="this.parentElement.remove()">&times;</button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
